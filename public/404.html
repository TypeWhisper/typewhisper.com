<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TypeWhisper</title>
    <script>
      // GitHub Pages SPA redirect
      // Stores the current URL and redirects to index.html,
      // which restores the URL via history.replaceState
      sessionStorage.redirect = location.href;
      location.replace('/');
    </script>
  </head>
  <body></body>
</html>
